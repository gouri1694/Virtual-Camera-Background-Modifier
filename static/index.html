<!DOCTYPE html>
<html>
    <head>
        <title> Video Broadcast </title>
        <link rel="stylesheet" href="static/style.css">

    </head>

    <body>
        <img src="./static/IconWP.png" alt="Logo", class="logo" >
        <!-- <h1> Hello Youtube Community. We are creating broadcast application</h1> -->
         <div class="container">
            <h1>Virtual Camera Controller</h1>
            <div class="controls">
                <div class="buttons">
                    <button onclick="getDevices()">List Devices</button>
                    <button onclick="startPreview()">Preview</button>
                    <button onclick="stopPreview()">Stop Preview</button>
                    <button onclick="startStream()">Start Stream</button>
                    <button onclick="stopStream()">Stop Stream</button>
                </div>
                
                <div class="inputs">
                    <label for="camera">Choose Camera</label>
                    <select id="camera"></select>

                    <label for="fps">FPS</label>
                    <input id="fps" type="number" min="1" max="60" value="15">

                    <label for="blur">Blur Strength(odd number)</label>
                    <input id="blur" type="range" min="1" max="52" value="10">

                    <label for="background">Background</label>
                    <select id="background">
                        <option value="none">No Background</option>
                        <option value="blur">Blur</option>
                        <option value="default">Default</option>
                    </select>
                </div>
            </div>  
            <div class="preview-section">
                    <h2>Live Preview</h2>
                    <img id="preview" src="" width="640" height="480" alt="Camera Preview">
            </div>
            <div id="status">Status : Waiting for action....</div>        
         </div>

         <script src="static/script.js"></script>
    </body>

</html>
